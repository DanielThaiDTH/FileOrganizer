# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Restore Packages
      run: dotnet restore FileManagerDB && dotnet restore FileDBManagerTest && dotnet restore SymLinkMaker && dotnet restore SymLinkMakerTest && dotnet restore FileOrganizerCore && dotnet restore FileOrganizerCoreTest && dotnet restore FileOrganizerUI
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
